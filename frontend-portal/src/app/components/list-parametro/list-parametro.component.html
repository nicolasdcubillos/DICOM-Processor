<div class="wrapper" style="width: 60%; margin-left: auto; margin-right: auto;">
    <h4 class="title">Par치metros</h4>

    <div class="table table-striped">

                    <th>Valor</th>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="mx-auto" style="width: 200px;">
        <button type="button" class="btn btn-success"  [routerLink]="['/parametros/crear']">Crear Parametro</button>
      </div>
</div>

<div class="overlay" *ngIf="isLoading">
    <div class="spinner">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>
</div>
