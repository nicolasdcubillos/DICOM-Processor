<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DICOM web</title>
<style>
body {
  background-color: #efefef;
  font-family: Arial, Helvetica, sans-serif;
}
table, td, th {
  border: 1px solid #aaa;
}
table {
  border-collapse: collapse;
  width: 100%;
  table-layout: fixed;
}
td, th {
  padding: 10px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.error {
  color: red;
}
.success {
  color: green;
}
</style>
<!-- Local -->
<script type="text/javascript" src="./dcmweb.js"></script>
</head>
<body>

<div data-role="page">
<div data-role="content">

<h1>DICOM web browser</h1>

<p>
For the view link to work, set the <code>_dicomWeb</code> flag to true in
the <code>./viewer.js</code>.
</p>

<p>
<label for="rooturl">Root url:</label>
<input id="rooturl" type='text' size=40
  value="http://localhost:8042/dicom-web/">
</p>

<p>
STOW test with local bbmri data:
<button id="stowbutton">STOW</button>
</p>

<p>
<label for="qidoArgs">QIDO query:</label>
<input id="qidoArgs" type='text' size=30
  value="/series?">
<button id="qidobutton">QIDO</button>
</p>

<div id="result"></div>

</div><!-- /page -->
</div><!-- /content -->

</body>
</html>
